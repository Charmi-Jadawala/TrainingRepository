<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Storage</title>
</head>
<body>
    <div>
        <h1 class="display-6 text-black fs-2 pb-4">Store following JSON data into localstorage,read that data and print it into console.</h1>
    
        <p class="fs-4 text-success">See the console for output</p>
    </div>
    
    <script type="text/javascript">
        const dataProducts = {
            products: [
                {Name: "Cheese", Price: 2.50, Location: "Refrigerated foods"},
                {Name: "Crisps", Price: 3, Location: "the Snack isle"},
                {Name: "Pizza", Price: 4, Location: "Refrigerated foods"},
                {Name: "Chocolate", Price: 1.50, Location: "the Snack isle"},
                {Name: "Self-raising flour", Price: 1.50, Location: "Home baking"},
                {Name: "Ground almonds", Price: 3, Location: "Home baking"},
            ]
        };

        const jsondata = JSON.stringify(dataProducts);
        localStorage.setItem("myData", jsondata);

        var output = localStorage.getItem("myData");
        var jsdata = JSON.parse(output);

        console.log(jsdata);
    </script>
</body>
</html>
