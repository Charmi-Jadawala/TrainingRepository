<div class="mt-3 mb-5">
    <div class="container w-50 mx-auto bg-light p-3">
        <form [formGroup]="ProfileForm" (ngSubmit)="onSubmit()">
            <h1 class="display-6 text-center text-primary">Profile Form</h1>
            <div formGroupName="Name" class="mt-2 mb-4">
                <h2 class="display-6 fs-3 text-black">Name</h2>

                <label for="fname" class="form-label fs-5 text-primary">First Name:</label>
                <input type="text" class="form-control" id="fname" formControlName="FirstName" />

                <label for="lname" class="form-label fs-5 text-primary">Last Name:</label>
                <input type="text" class="form-control" id="lname" formControlName="LastName" />
            </div>

            <div formGroupName="Address" class="mt-2 mb-4">
                <h2 class="display-6 fs-3 text-black">Address</h2>

                <label for="flatNo" class="form-label fs-5 text-primary">Flat No.:</label>
                <input type="text" class="form-control" id="flatNo" formControlName="FlatNo" />

                <label for="appt" class="form-label fs-5 text-primary">Appartment Name:</label>
                <input type="text" class="form-control" id="appt" formControlName="Appartment" />

                <label for="landk" class="form-label fs-5 text-primary">Landmark:</label>
                <input type="text" class="form-control" id="landk" formControlName="Landmark" />

                <label for="area" class="form-label fs-5 text-primary">Area:</label>
                <input type="text" class="form-control" id="area" formControlName="Area" />

                <label for="pincode" class="form-label fs-5 text-primary">Pincode:</label>
                <input type="number" class="form-control" id="pincode" formControlName="Pincode" />

                <label for="city" class="form-label fs-5 text-primary">City:</label>
                <input type="text" class="form-control" id="city" formControlName="City" />

                <label for="state" class="form-label fs-5 text-primary">State:</label>
                <input type="text" class="form-control" id="state" formControlName="State" />
            </div>

            <label for="age" class="form-label fs-5 text-primary">Age:</label>
            <input type="number" class="form-control" id="age" formControlName="Age" />

            <div class="my-4" formArrayName="Hobbies">
                <h2 class="display-6 fs-3 text-black">Hobbies</h2>

                <label for="hobbies" class="form-label fs-5 text-primary">Hobbies:</label>
                <div *ngFor="let hobby of hobbies.controls; let i = index">
                    <input type="text" class="form-control mb-1" id="hobbies" [formControlName]="i" />
                </div>

                <button (click)="addHobbies()" class="btn btn-outline-primary my-2">Add Hobby</button>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="reset" class="btn btn-primary ms-3" (click)="clear()">Clear</button>
        </form>  
        <h1 *ngIf="showData" class="display-6 fs-4 my-4 text-center text-black">Form Data:  {{ ProfileForm.value | json }}</h1>
    </div>
</div>
