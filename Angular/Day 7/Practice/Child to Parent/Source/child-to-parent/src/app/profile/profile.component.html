<h1 class="my-3 text-center display-6 text-primary">Passing value from Child to Parent Component</h1>
<div class="text-center">
    <form>
        <label for="Name" class="form-label fs-5">Enter your Name: </label>
        <input type="text" [(ngModel)]="Name" name="Name" id="Name" class="mx-2 mb-3 form-control-sm text-primary" /><br />
        <button (click)="passData()" class="btn btn-outline-primary ms-0 mx-2">Click me</button>
    </form>
</div>
