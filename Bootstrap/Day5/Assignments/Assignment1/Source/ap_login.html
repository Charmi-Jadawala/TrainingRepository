<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="Admin_panel.css">
    <link rel="stylesheet" href="../../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="../../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark p-0">
        <div class="container">
            <a href="#" class="navbar-brand h3 mb-0">Blogen</a>
        </div>
    </nav>

    <div class="container-fluid bg-primary text-white">
        <div class="container ps-1">
            <h2 class="p-2 m-0"><span class="ion-person"></span>&nbsp;Blogen Admin</h2>
        </div>
    </div>

   <div class="container my-3">
        <div class="row justify-content-center">
            <div class="col-8 col-lg-5 border border-1 p-0">
                <h4 class="bg-light border-bottom mb-0 px-3 p-2">Account Login</h4>
                <form action="Admin_panel.html" class="p-3 pt-2"> 
                    <div class="mb-2">
                        <label for="email" class="form-label pb-1 mb-0">Email</label>
                        <input type="email" id="email" class="form-control">
                    </div>
                    <div class="mb-2">
                        <label for="password" class="form-label pb-1 mb-0">Password</label>
                        <input type="password" id="password" class="form-control">
                    </div>
                    <div class="d-grid">
                        <input type="submit" class="btn btn-primary d-block mt-1" value="Login">
                    </div>
                </form>
            </div>
        </div>
    </div>
                
    <footer class="bg-secondary mt-2">
        <p class="text-center mb-0 p-5">Copyright &copy; 2022 Blogen</p>
    </footer>


  
     
    </body>
    </html>
