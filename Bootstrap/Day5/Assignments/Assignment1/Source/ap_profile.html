    <div class="container-fluid bg-primary text-white">
        <div class="container ps-1">
            <h2 class="p-2 m-0"><span class="ion-person"></span>&nbsp;Edit Profile</h2>
        </div>
    </div>

    <div class="container-fluid bg-light">
        <div class="container p-3">
            <div class="row">
                <div class="col-sm-4 col-lg-3 text-center">
                    <a href="Admin_panel.html" class="text-black text-decoration-none mb-2 mb-sm-0 fs-5"><span class="ion-arrow-left-c"></span>&nbsp;Back To Dashboard</a>
                </div>
                <div class="col-3 d-none d-lg-block"></div>
                <div class="col-sm-4 col-lg-3 d-grid pe-0">
                    <button class="btn btn-success d-block my-1 my-sm-0" data-bs-toggle="modal" data-bs-target="#modal1"><span class="ion-locked"></span>&nbsp;&nbsp;Change Password</button>
                    <div class="modal fade" id="modal1">
                        <div class="modal-dialog modal-lg">
                            <div class="modal-content">
                                <div class="modal-header bg-primary py-1">
                                    <h4 class="modal-title text-white">Change Password</h4>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                                </div>
                                <div class="modal-body">
                                    <form action="">
                                        <div class="mb-2">
                                            <label for="password" class="form-label pb-1 mb-0">Password</label>
                                            <input type="password" id="password" class="form-control">
                                        </div>
                                        <div class="mb-2">
                                            <label for="con-pass" class="form-label pb-1 mb-0">Confirm Password</label>
                                            <input type="password" id="con-pass" class="form-control">
                                        </div>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                    <button class="btn btn-primary">Update Password</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-4 col-lg-3 d-grid pe-0">
                    <button class="btn btn-danger d-block my-1 my-sm-0"><span class="ion-close-round"></span>&nbsp;&nbsp;Delete Account</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container my-4">
        <div class="row justify-content-center">
            <div class="col-md-9 border border-1 rounded p-0">
                <h4 class="bg-light border-bottom mb-0 p-2">Edit Profile</h4>
                <form action="" class="p-3">
                    <div class="mb-2">
                        <label for="name" class="form-label pb-1 mb-0">Name</label>
                        <input type="text" id="name" class="form-control" placeholder="Charmi Jadawala">
                    </div>
                    <div class="mb-2">
                        <label for="email" class="form-label pb-1 mb-0">Email</label>
                        <input type="email" id="email" class="form-control" placeholder="charmijadawala@gmail.com">
                    </div>
                    <div class="mb-2">
                        <label for="body" class="form-label pb-1 mb-0">Bio</label>
                        <textarea name="editor1" id="body" cols="" rows="" class="form-control">Lorem ipsum dolor sit amet consectetur 
                            adipisicing elit. Nam quas aspernatur, libero debitis saepe temporibus. Dolor cupiditate debitis at eius, 
                            excepturi sit cum sint doloremque tempora, eligendi molestias ad officiis!</textarea>
                    </div>                  
                </form>
            </div>
            <div class="col-7 col-md-3 mt-3 mt-md-0">
                <h4 class="mb-0 p-2">Your Avatar</h4>
                <img src="../../../Assets/avatar.png" alt="avatar" class="img-fluid mb-3">
                <div class="d-grid mb-2">
                    <button class="btn btn-primary d-block">Edit Image</button>
                </div>              
                <div class="d-grid mb-2">
                    <button class="btn btn-danger d-block">Delete Image</button>
                </div>  
            </div>
