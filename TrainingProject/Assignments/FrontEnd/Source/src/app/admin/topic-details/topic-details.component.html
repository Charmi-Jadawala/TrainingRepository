<div class="container-fluid bg-primary text-white">
    <div class="container ps-1 d-flex justify-content-between">
        <h2 class="p-2 m-0"><span class="ion-android-create"></span>&nbsp;&nbsp;Edit Topics</h2>
        <a [routerLink]="['/adminHome/addTopics', moduleId]" class="nav-link fs-3 h2 mt-2 pt-1"><span
                class="ion-plus-round"></span>&nbsp;Add Topic</a>
    </div>
</div>
<div class="container border border-1 rounded p-0 my-4">
    <h3 class="bg-light border-bottom mb-0 p-2">Topics</h3>
    <div *ngIf="condition; then block1; else block2"></div>
    <ng-template #block1>
        <h3 class="text-center m-5" *ngIf="!showAll"><span class="ion-alert"></span> No records found...</h3>
    </ng-template>
    <ng-template #block2>
        <div class="table-responsive">
            <table class="table table-striped table-hover text-center">
                <caption></caption>
                <thead>
                    <tr class="table-dark">
                        <th>&num;</th>
                        <th>Topic Title</th>
                        <th>Content Type</th>
                        <th>Duration</th>
                        <th>Status</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr
                        *ngFor="let topic of topics | paginate: { itemsPerPage: 10, currentPage: p, totalItems: total }; let i=index">
                        <td>{{ i+1 }}</td>
                        <td>{{ topic.topicTitle }}</td>
                        <td>{{ topic.type }}</td>
                        <td>{{ topic.duration }} min</td>
                        <td>{{ topic.status ? 'active' : 'inactive' }}</td>
                        <td>
                            <a [routerLink]="['/adminHome/editTopic', topic.topicId]" class="btn btn-primary"><span
                                    class="ion-edit"></span>&nbsp;Edit</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <pagination-controls (pageChange)="pageChangeEvent($event)"></pagination-controls>
    </ng-template>
</div>
