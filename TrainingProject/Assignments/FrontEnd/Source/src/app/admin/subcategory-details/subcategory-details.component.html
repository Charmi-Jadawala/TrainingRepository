<div class="container-fluid bg-primary text-white">
    <div class="container ps-1">
        <h2 class="p-2 m-0"><span class="ion-android-create"></span>&nbsp;&nbsp;Edit Categories</h2>
    </div>
</div>
<div class="container border border-1 rounded p-0 my-4">
    <h3 class="bg-light border-bottom mb-0 p-2">Subcategories</h3>
    <div class="table-responsive">
        <table class="table table-striped table-hover text-center">
            <caption></caption>
            <thead>
                <tr class="table-dark">
                    <th>&num;</th>
                    <th>Subcategory</th>
                    <th>Status</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr
                    *ngFor="let subcategory of subCategories | paginate: { itemsPerPage: 10, currentPage: p, totalItems: total }; let i=index">
                    <td>{{ i+1 }}</td>
                    <td>{{ subcategory.subCategoryName }}</td>
                    <td>{{ subcategory.status ? 'active' : 'inactive' }}</td>
                    <td>
                        <a [routerLink]="['/adminHome/editSubcategory', subcategory.subCategoryId]"
                            class="btn btn-primary"><span class="ion-edit"></span>&nbsp;Edit</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <pagination-controls (pageChange)="pageChangeEvent($event)"></pagination-controls>
</div>
