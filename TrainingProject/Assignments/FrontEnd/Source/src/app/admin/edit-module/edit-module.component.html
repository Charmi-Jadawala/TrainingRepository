<div class="container-fluid bg-primary text-white">
    <div class="container ps-1">
        <div class="row">
            <div class="col-6 text-start">
                <h2 class="p-2 m-0"><span class="ion-android-create"></span>&nbsp;&nbsp;Edit Module</h2>
            </div>
        </div>
    </div>
</div>

<div class="container border border-1 my-3 p-0">
    <h4 class="bg-light border-bottom mb-0 p-2">Edit Module</h4>
    <form [formGroup]="moduleForm" (ngSubmit)="onModuleSubmit()" class="p-3">
        <div>
            <div class="mb-3">
                <label for="cid" class="form-label pb-1 mb-0 fs-5 text-muted">Course ID</label>
                <input type="number" id="cid" class="form-control text-muted" formControlName="courseId" readonly>
            </div>

            <div class="mb-3">
                <label for="mid" class="form-label pb-1 mb-0 fs-5 text-muted">Module ID</label>
                <input type="number" id="mid" class="form-control text-muted" formControlName="moduleId" readonly>
            </div>

            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="moduleName" formControlName="moduleName"
                    placeholder="Module Name" />
                <label for="moduleName">Module Name<span class="text-danger">*</span></label>
            </div>

            <div class="form-floating mb-3">
                <input type="number" class="form-control" id="weekNo" formControlName="weekNo"
                    placeholder="Week Number" />
                <label for="weekNo">Week No<span class="text-danger">*</span></label>
            </div>
        </div>
        <div class="row p-2">
            <div class="col-sm-4 col-lg-3 d-grid pe-1 ms-auto">
                <button type="submit" [disabled]="moduleForm.invalid" class="btn btn-success d-block my-1 my-sm-0"><span
                        class="ion-checkmark-round"></span>&nbsp;&nbsp;Save Changes</button>
            </div>
        </div>
    </form>
</div>
