<div class="container-fluid bg-primary text-white">
    <div class="container ps-1">
        <div class="row">
            <div class="col-6 text-start">
                <h2 class="p-2 m-0"><span class="ion-android-create"></span>&nbsp;&nbsp;Edit Category</h2>
            </div>
        </div>
    </div>
</div>

<div class="container border border-1 my-3 p-0">
    <h4 class="bg-light border-bottom mb-0 p-2">Edit Category</h4>
    <form [formGroup]="categoryForm" (ngSubmit)="onCategorySubmit()" class="p-3">
        <div>
            <div class="mb-3">
                <label for="cid" class="form-label pb-1 mb-0 fs-5 text-muted">Category ID</label>
                <input type="number" id="cid" class="form-control text-muted" formControlName="categoryId" readonly>
            </div>
            <div class="mb-3">
                <label for="cname" class="form-label pb-1 mb-0 fs-5">Category Name<span
                        class="text-danger">*</span></label>
                <input type="text" id="cname" class="form-control" formControlName="categoryName">
            </div>
            <div class="mb-3">
                <label for="ccount" class="form-label pb-1 mb-0 fs-5">Course Count</label>
                <input type="number" id="ccount" class="form-control" formControlName="courseCount">
            </div>
        </div>
        <div class="row p-2">
            <div class="col-sm-4 col-lg-3"></div>
            <div class="col-3 d-none d-lg-block"></div>
            <div class="col-sm-4 col-lg-3 d-grid pe-0">
                <button type="submit" [disabled]="categoryForm.invalid"
                    class="btn btn-success d-block my-1 my-sm-0"><span
                        class="ion-checkmark-round"></span>&nbsp;&nbsp;Save Changes</button>
            </div>
            <div class="col-sm-4 col-lg-3 d-grid pe-1">
                <button type="button" class="btn btn-danger" (click)="toggleStatus()"><span
                        class="ion-chevron-right"></span>&nbsp;
                    {{ currentRecord.status ? 'Make Inactive' : 'Make Active'}}
                </button>
            </div>
        </div>
    </form>
</div>
