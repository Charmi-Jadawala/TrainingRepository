<nav class="navbar navbar-expand-md bg-dark navbar-dark p-0">
    <div class="container justify-content-center">
        <a href="http://coursera-2399-charmi-portal.radixind.in/" class="navbar-brand my-3 fs-1">Coursera</a>
    </div>
</nav>

<div class="container-fluid bg-primary text-white">
    <div class="container ps-1">
        <h2 class="p-2 m-0 align-items-center text-center"><span class="ion-person fs-1"></span>&nbsp;Coursera Admin</h2>
    </div>
</div>

<div class="container my-5">
    <div class="row justify-content-center"> 
        <div class="col-8 col-lg-5 border rounded-3 border-1 p-0">
            <h4 class="bg-light border-bottom mb-0 px-3 p-2 fs-3">Account Login</h4>
            <form [formGroup]="adminLoginForm" (ngSubmit)="onSubmit()" class="p-3 py-4"> 
                <div class="mb-3">
                    <label for="fullname" class="form-label pb-1 mb-0 fs-5">Full Name</label>
                    <input type="text" id="fullname" formControlName="fullName" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label pb-1 mb-0 fs-5">Email</label>
                    <input type="email" id="email" formControlName="email" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label pb-1 mb-0 fs-5">Password</label>
                    <input type="password" id="password" formControlName="password" class="form-control">
                </div>
                <div class="mb-3 text-center" *ngIf="isInvalidUser">
                    <p class="text-danger">{{ message }}</p>
                </div>
                <div class="d-grid">
                    <button type="submit" [disabled]="adminLoginForm.invalid" class="btn btn-primary d-block mt-1 fs-5">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>
<app-admin-footer></app-admin-footer>
