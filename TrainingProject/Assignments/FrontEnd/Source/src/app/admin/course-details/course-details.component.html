<div class="container-fluid bg-primary text-white">
    <div class="container ps-1 d-flex justify-content-between">
        <h2 class="p-2 m-0"><span class="ion-android-create"></span>&nbsp;&nbsp;Edit Courses</h2>
        <a [routerLink]="['/adminHome/addCourse']" class="nav-link fs-3 h2 mt-2 pt-1"><span
                class="ion-plus-round"></span>&nbsp;Add Course</a>
    </div>
</div>
<div class="container border border-1 rounded p-0 my-4">
    <h3 class="bg-light border-bottom mb-0 p-2">Courses</h3>
    <div class="table-responsive">
        <table class="table table-striped table-hover text-center">
            <caption></caption>
            <thead>
                <tr class="table-dark">
                    <th>&num;</th>
                    <th>Course Name</th>
                    <th>Offerred By</th>
                    <th>Date Modified</th>
                    <th>Status</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr
                    *ngFor="let course of courses | paginate: { itemsPerPage: 10, currentPage: p, totalItems: total }; let i=index">
                    <td>{{ i+1 }}</td>
                    <td>{{ course.courseName }}</td>
                    <td>{{ course.offerredBy }}</td>
                    <td>{{ course.modifiedDate | date:'dd-MM-yyyy'}}</td>
                    <td>{{ course.status ? 'active' : 'inactive' }}</td>
                    <td>
                        <a [routerLink]="['/adminHome/editCourse', course.courseId]" class="btn btn-primary"><span
                                class="ion-edit"></span>&nbsp;Edit</a>
                    </td>
                    <td>
                        <a [routerLink]="['/adminHome/modules', course.courseId]" class="btn btn-primary"><span
                                class="ion-edit"></span>&nbsp;Modules</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <pagination-controls (pageChange)="pageChangeEvent($event)"></pagination-controls>
</div>
