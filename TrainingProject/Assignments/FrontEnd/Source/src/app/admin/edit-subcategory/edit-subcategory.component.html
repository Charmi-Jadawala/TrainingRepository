<div class="container-fluid bg-primary text-white">
    <div class="container ps-1">
        <div class="row">
            <div class="col-6 text-start">
                <h2 class="p-2 m-0"><span class="ion-android-create"></span>&nbsp;&nbsp;Edit Subcategory</h2>
            </div>
        </div>
    </div>
</div>

<div class="container border border-1 my-3 p-0">
    <h4 class="bg-light border-bottom mb-0 p-2">Edit Subcategory</h4>
    <form [formGroup]="subCategoryForm" (ngSubmit)="onSubCategorySubmit()" class="p-3">
        <div>
            <div class="mb-3">
                <label for="sid" class="form-label pb-1 mb-0 fs-5 text-muted">Subcategory ID</label>
                <input type="number" id="sid" class="form-control text-muted" formControlName="subCategoryId" readonly>
            </div>
            <div class="mb-3">
                <label for="category" class="form-label pb-1 mb-0 fs-5">Category Name<span class="text-danger">*</span></label>
                <select id="category" class="form-select" formControlName="categoryId">
                    <option value="" selected disabled hidden>Please select category<span class="text-danger">*</span></option>
                    <option *ngFor="let c of categories" [ngValue]="c.categoryId">
                        {{ c.categoryName }}
                    </option>
                </select>
            </div>
            <div class="mb-3">
                <label for="sname" class="form-label pb-1 mb-0 fs-5">Subcategory Name<span class="text-danger">*</span></label>
                <input type="text" id="sname" class="form-control" formControlName="subCategoryName">
            </div>
        </div>
        <div class="row p-2">
            <div class="col-sm-4 col-lg-3"></div>
            <div class="col-3 d-none d-lg-block"></div>
            <div class="col-sm-4 col-lg-3 d-grid pe-0">
                <button type="submit" [disabled]="subCategoryForm.invalid"
                    class="btn btn-success d-block my-1 my-sm-0"><span
                        class="ion-checkmark-round"></span>&nbsp;&nbsp;Save Changes</button>
            </div>
            <div class="col-sm-4 col-lg-3 d-grid pe-1">
                <button type="button" class="btn btn-danger" (click)="toggleStatus()"><span class="ion-chevron-right"></span>&nbsp;
                    {{ currentRecord.status ? 'Make Inactive' : 'Make Active'}}
                </button>
            </div>
        </div>
    </form>
</div>
