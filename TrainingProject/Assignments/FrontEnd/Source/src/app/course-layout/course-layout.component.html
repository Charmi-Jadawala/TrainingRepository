<header>

    <nav id="sidebarMenu" class="collapse d-lg-block sidebar collapse bg-white mt-5">
        <div class="position-sticky">
            <div class="list-group list-group-flush mx-3 mt-4">
                <a href="#" class="list-group-item list-group-item-action py-2 ripple fs-3" aria-current="true">
                    <span>COURSE MATERIAL</span>
                </a>
                <button (click)="getCourseModules(week+1, courseId)" class="list-group-item list-group-item-action py-2 ripple" *ngFor="let week of weeks;">
                    <span class="ion-arrow-right-b fs-4">&nbsp;&nbsp;Week {{ week+1 }}</span>
                </button>
            </div>
        </div>
    </nav>

    <app-navbar></app-navbar>
</header>



<main style="margin-top: 120px;">
    <div class="container pt-4">
        <div class="card mb-5" *ngFor="let module of modules">
            <div class="card-body">
                <h5 class="card-title text-primary display-6">{{ module.ModuleName }}</h5>
                <div class="list-group list-group-flush" *ngFor="let topic of module.Topics">
                    <a [routerLink]="['/content', topic.TopicId]" class="list-group-item list-group-item-action" aria-current="true">
                        <h5 class="mb-1 fs-5">{{ topic.TopicTitle }}</h5>
                        <div class="text-muted">
                            <small>{{ topic.Type }}&nbsp;â€¢&nbsp;{{ topic.Duration }} min</small>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</main>
