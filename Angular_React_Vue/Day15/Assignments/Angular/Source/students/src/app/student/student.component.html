<div class="mt-3 mb-5">
    <div class="container w-50 mx-auto bg-light p-3">
      <form [formGroup]="StudentForm" (ngSubmit)="onSubmit()">
        <h1 class="display-6 text-center text-primary">Profile Form</h1>
          <label for="Id" class="form-label fs-5 text-primary"
            >ID:</label
          >
          <input
            type="number"
            class="form-control mb-2"
            id="Id"
            formControlName="Id"
          />

        <div formGroupName="Name" class="mt-2 mb-2">
          <h2 class="display-6 fs-3 text-black">Name</h2>
  
          <label for="fname" class="form-label fs-5 text-primary"
            >First Name:</label
          >
          <input
            type="text"
            class="form-control"
            id="fname"
            formControlName="FirstName"
          />
  
          <label for="lname" class="form-label fs-5 text-primary"
            >Last Name:</label
          >
          <input
            type="text"
            class="form-control"
            id="lname"
            formControlName="LastName"
          />
        </div>
  
        <label for="age" class="form-label fs-5 text-primary">Age:</label>
        <input
            type="number"
            class="form-control mb-2"
            id="age"
            formControlName="Age"
        />

        <label for="address" class="form-label fs-5 text-primary">Address:</label>
        <input
            type="text"
            class="form-control mb-3"
            id="address"
            formControlName="Address"
        />
  
        <div class="text-center">
            <button type="submit" class="btn btn-outline-primary me-2">Add</button>
            <button type="button" class="btn btn-outline-primary mx-2" (click)="update()">Update</button>
            <button type="button" class="btn btn-outline-primary mx-2" (click)="delete()">Delete</button>
            <button type="reset" class="btn btn-outline-primary ms-2">Clear</button>
        </div>
      </form>
    </div>
    <div class="container my-3 text-center">
        <app-student-list></app-student-list>
    </div>
  </div>
