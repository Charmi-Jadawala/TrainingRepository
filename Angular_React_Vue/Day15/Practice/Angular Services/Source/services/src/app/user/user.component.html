<div class="container text-center mx-auto my-3">
    <h1 class="display-6 text-primary text-center">Angular Services and Dependency Injection</h1>
    <h3 class="display-6 mt-3 mb-3 text-success"><em>{{ user }}</em></h3>
    <div class="container mx-auto mt-2">
        <form action="">
            <label for="username" class="form-label fs-5 mt-2">Username: </label>
            <input type="text" [(ngModel)]="username" name="username" id="username" class="form-control-sm mx-2 text-primary mb-3" />
            <button (click)="greeting()" class="btn btn-outline-primary ms-0 mx-2">Login</button>
        </form>
    </div>
</div>
