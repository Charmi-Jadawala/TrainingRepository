<app-post-list (getList)="displayList($event)"></app-post-list>
<div class="container text-center mt-2 mb-5">
    <h1 class="mt-3 mb-2 text-center display-3 text-primary">Liked Posts</h1>
    <a href="#" (click)="showData()" class="display-4">{{ likes.length }}</a>

    <table *ngIf="dataVisibility" class="table my-4 table-striped table-hover text-primary">
        <caption></caption>
        <thead class="table-dark">
            <tr>
                <th>Post Name</th>
                <th>Post Description</th>
                <th>Posted Date</th>
                <th>Posted Image URL</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let post of likes">
                <td>{{ post.PostName }}</td>
                <td>{{ post.PostDescription }}</td>
                <td>{{ post.PostedDate }}</td>
                <td>{{ post.PostedImage }}</td>
            </tr>
        </tbody>
    </table>
</div>
