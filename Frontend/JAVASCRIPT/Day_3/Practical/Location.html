<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location</title>
</head>
<body>
    <div>
        <h1 class="display-6 text-black pb-4">Use Window.location object to navigate on another page.</h1>
        <p id="url"></p>
        <p id="hostname"></p>
        <p id="path"></p>
        <p id="protocol"></p>
        <p id="port"></p>
        <a href="../../../index.html"></a>

        <h3 class="pt-3 fs-5 text-primary fw-normal">Click the button to navigate to the HOME Page.</h3>
        <button class="btn btn-outline-primary my-3" type="button" onclick="newPage()">Click Me !</button>
    </div>
    
    <script>
        document.getElementById("url").innerHTML = "Location :-" + " " + window.location.href; 
        document.getElementById("hostname").innerHTML = "Host Name :-" + " " + window.location.hostname; 
        document.getElementById("path").innerHTML = "Path :-" + " " + window.location.pathname; 
        document.getElementById("protocol").innerHTML = "Protocol :-" + " " + window.location.protocol; 
        document.getElementById("port").innerHTML = "Port :-" + " " + window.location.port; 
 
        function newPage(){
            window.location.assign("../../../index.html");
        }
    </script>
</body>
</html>
