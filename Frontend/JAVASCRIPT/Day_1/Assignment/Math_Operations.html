<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic Operations</title>
</head>
<body>
    <h4 class="display-6 text-black fs-2 pb-3">Create an application for performing basic math operations like Addition, Subtraction, Multiplication and Division.</h4>
    <form id="myForm">
        <label for="num1" class="form-label fs-5">Please enter first number : </label>
        <input type="number" id="num1" class="form-control-sm mx-1" name="num1" placeholder="Please enter first number"><br /><br />
        <label for="num2">Please enter second number : </label>
        <input type="number" id="num2" name="num2" class="form-control-sm mx-1" placeholder="Please enter second number"><br /><br />
        <label for="Choice" class="form-label fs-5">Please select operation you want to perform : </label><br />
        <input type="radio" id="add" name="choice">
        <label for="add" class="form-label fs-5">Addition</label><br />
        <input type="radio" id="sub" name="choice">
        <label for="add" class="form-label fs-5">Subtraction</label><br />
        <input type="radio" id="mul" name="choice">
        <label for="add" class="form-label fs-5">Multiplication</label><br />
        <input type="radio" id="divi" name="choice">
        <label for="add" class="form-label fs-5">Division</label><br /><br />
        <button type="button" class="btn btn-outline-primary" onclick="myFun()">Calculate</button>
        <button type="button" class="btn btn-outline-primary" onclick="Reset()">Reset</button><br /><br />
        <label for="ans" class="my-2 fs-4">Result is:</label>
        <span id="ans" class="my-2 fs-4 text-primary"></span>
    </form>

    <script>
        function myFun(){
            var x = parseInt(document.getElementById("num1").value);
            var y = parseInt(document.getElementById("num2").value);
            let result;
            if (isNaN(x) || isNaN(y)) {
                result = "Please enter Number only...";
            }
            else{
                if(document.getElementById("add").checked == true){
                    result = x + y;
                }
                else if(document.getElementById("sub").checked == true){
                    result = x - y;
                }
                else if(document.getElementById("mul").checked == true){
                    result = x * y;
                }
                else if(document.getElementById("divi").checked == true){
                    result = x / y;
                }
                else{
                    result = "Please select your choice.";
                }
            }   
            document.getElementById("ans").style.display = "inline";
            document.getElementById("ans").innerHTML = result;
        }
        function Reset() {
            document.getElementById("myForm").reset();
            document.getElementById("ans").style.display = "none";
        }

    </script>
</body>
</html>
