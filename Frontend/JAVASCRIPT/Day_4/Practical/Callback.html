<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callback Function</title>
</head>
<body>
    <div>
        <h1 class="display-6 text-black fs-2 pb-4">Define a function called callback which receives an argument and prints the square of that number.</h1>

        <form action="" id="myForm">
            <label class="form-label fs-5" for="num">Please enter a Number :</label>
            <input class="form-control-sm mx-2" type="number" name="num" id="num"><br /><br />
            <button class="btn btn-primary mb-3" type="button" onclick="square()">Calculate</button>
            <button class="btn btn-primary mb-3" type="button" onclick="Reset()">Reset</button>
        </form>
    
        <p class="fs-3 text-primary" id="sol"></p>
    </div>

    <script>
        function square(){
            var inp = document.getElementById("num").value;

            function myFun(no, myCallback){
                let ans = no ** 2;
                myCallback(ans);
            }

            function print(res){
                document.getElementById("sol").style.display = "block";
                document.getElementById("sol").innerHTML = res;
            }

            myFun(inp, print); 
        }

        function Reset(){
            document.getElementById("myForm").reset();
            document.getElementById("sol").style.display = "none";
        }
    </script>
</body>
</html>
